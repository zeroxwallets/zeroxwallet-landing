<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroxWallet</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      background: linear-gradient(135deg, #1e1e2f, #2d1f4f);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #d1cfe2;
    }
    .features {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      width: 90%;
    }
    .feature-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .btn {
      margin-top: 30px;
      background: #6a5acd;
      padding: 12px 25px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #836fff;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="ZeroxWallet Logo" class="logo" />
  <h1>ZeroxWallet</h1>
  <p class="tagline">Privacy-first, seedless, and gasless smart wallet</p>

  <div class="features">
    <div class="feature-card">Seedless wallet with smart recovery</div>
    <div class="feature-card">Gasless transactions for smooth onboarding</div>
    <div class="feature-card">Privacy-first architecture</div>
  </div>

  <a href="#" class="btn">Get Started</a>

  <footer>Â© 2025 ZeroxWallet. All rights reserved.</footer>
</body>
</html>
